{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Go Coup</title>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="navigation">
        <div class="left">
            <div class="nav-btn">
              <a href="/">
                <img class="logo" src="{% static 'images/logo-white.png' %}" alt="logo">
              </a>
            </div>
        </div>
        <div class="right">
          <div class="nav-btn">
              {% if user.is_authenticated %}
              <a href="/profile">
                Profile
                <img class="logo-nav" src="{% static 'images/profile.png' %}" alt="">
              </a>
              {% else %}
              <a href="/user/signin">
              Sign In
              </a>
              {% endif %}
          </div>
          <div class="nav-btn">
            <img class="logo-nav" src="{% static 'images/cart.png' %}" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="full-container">

      <div class="content row">
        <div class="col-md-4 col-sm-6 col-xs-12">
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12" style="margin: 5% 0 5% 0;">
          <div class="login">
            <div class="login-header">SIGN UP</div>
            <form action="" method="POST">
            {% csrf_token %}
            <label class="signup-form">
              Name: <input type="text" class="form-control" id="first_name" name="first_name" placeholder="firstname">
            </label>
            <label class="signup-form">
              Lastname: <input type="text" class="form-control" id="last_name" name="last_name" placeholder="lastname">
            </label>
            <label class="signup-form">
              Username: <input type="username" class="form-control" id="username" name="username" placeholder="username">
            </label>
            <label class="signup-form">
              Password: <input type="password" class="form-control" id="password" name="password" placeholder="password">
            </label>
            <label class="signup-form">
              Tel: <input type="text" class="form-control" id="tel" name="tel" placeholder="tel">
            </label>
            <label class="signup-form">
              Birthday: <input type="date" class="form-control" id="birthdate" name="birthdate" placeholder="birthday">
            </label>
            <label class="signup-form">
              Email: <input style="width:215%;" type="text" class="form-control" id="email" name="email" placeholder="email">
            </label>
            <center>
              <button class="btn btn-gocoup login-btn" style="margin-top:20px;">submit</button>
            </form>
            </center>
            <br>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
        </div>
      </div>
    </div>

  </div>
  <div class="footer">
    <div class="container">
      <div class="footer-right">
        <div class="nav-btn">contact us</div>
      </div>
    </div>
  </div>
</body>
</html>

{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/detail.css' %}">
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
  <link rel="stylesheet" href="{% static 'css/cart.css' %}">
  <link rel="stylesheet" href="{% static 'css/coupon.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">

  <script src="{% static 'js/script.js' %}"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Go Coup</title>
</head>
<body>
  <div class="header">
      <div class="container">
        <div class="navigation">
          <div class="left">
              <div class="nav-btn">
                <a href="/">
                  <img class="logo" src="{% static 'images/logo-white.png' %}" alt="logo">
                </a>
              </div>
          </div>
          <div class="right">
            <div class="nav-btn">
                {% if user.is_authenticated %}
                  <a href="/profile">
                    Profile
                    <img class="logo-nav" src="../../static/images/profile.png" alt="">
                  </a>
                {% else %}
                  <a href="/user/signin">
                Sign In
                </a>
                {% endif %}
            </div>
            <div class="nav-btn" onclick="goToCart()">
              <a href="#">
                <img class="logo-nav" src="{% static 'images/cart.png' %}" alt="">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

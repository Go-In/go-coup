
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/detail.css' %}">
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
  <link rel="stylesheet" href="{% static 'css/cart.css' %}">
  <link rel="stylesheet" href="{% static 'css/coupon.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="{% static 'css/flat-ui.css' %}">
  <link rel="stylesheet" href="{% static 'css/demo.css' %}" >

  <script src="{% static 'js/script.js' %}"></script>
  <script src="{% static 'js/flat-ui.js' %}"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Store Management</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.9.1/sweetalert2.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.9.1/sweetalert2.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
</head>
<body>
<div class="header">
      <div class="container">
        <div class="navigation">
          <div class="left">
              <div class="nav-btn">
                <a href="/store">
                  <img class="logo" src="{% static 'images/logo-white.png' %}" alt="logo">
                </a>
              </div>
          </div>
          <div class="right">
            {% if user.is_authenticated %}
              <div class="nav-btn">
                <a href="{% url 'user:logout' %}">
                  Logout
                </a>
              </div>
            {% else %}
            <a href="/user/login">
              <div class="nav-btn">
                  Login
              </div>
            </a>
            <a href="/user/register">
              <div class="nav-btn">
                  Register
              </div>
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>

    <form method="POST" action=""  style="border:2px solid pink;">
    {% csrf_token %}

            <label>Name*:</label>
            <input type="text" class="form-control" name="name" value="" />
        </div>
        <div class="col-md-12 col-xs-12">
            <label>Detail*:</label>

            <input type="date" class="form-control" name="expire_date" value="" />
        </div>
        <div class="col-md-12 col-xs-12">
            <label class="checkbox">
            Is period? *
            <input type="checkbox" value="" data-toggle="checkbox" class="custom-checkbox" name="is_period">

                <span class="icon-unchecked"></span>
                <span class="icon-checked"></span>
            </span>
            </label>
        </div>
        <div class="col-md-12 col-xs-12">
            <label>Remaining*:</label>
            <input type="number" class="form-control" name="remaining_day" value="" />
        </div>
        <div class="col-md-12 col-xs-12">
            <label class="checkbox">
            Is limit? *
            <input type="checkbox" value="limit" data-toggle="checkbox" class="custom-checkbox" name="is_limit">
            <span class="icons">
                <span class="icon-unchecked"></span>
                <span class="icon-checked"></span>
            </span>
            </label>
        </div>

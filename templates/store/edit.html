{% include 'components/store/header.html' %}
<div class="container">
    <h1>EDIT TICKET</h1>
    <form method="POST" action="">
    {% csrf_token %}
        name *:<input type="text" name="name" value="{{ ticket.name }}" /></br>
        detail *:<input type="text" name="detail" value="{{ ticket.detail }}" /></br>
        price *:<input type="number" name="price" value="{{ ticket.price }}" /></br>
        expire date *:<input type="date" name="expire_date" value="{{ ticket.expire_date|date:"Y-m-d" }}" /></br>
        is period:<input type="checkbox" name="is_period" value="period" {% if ticket.is_period %} checked {% endif %} /></br>
        remaining day:<input type="number" name="remaining_day" value="{{ ticket.remaining_day }}" /></br>
        is limit:<input type="checkbox" name="is_limit" value="limit" {% if ticket.is_limit %} checked {% endif %} /></br>
        remain:<input type="number" name="remain" value="{{ ticket.remain }}" /></br>
        currency *:
        <select name="currency">
            {% for c in currency_list %}
                <option value="{{ c.pk }}" {% if c.pk == ticket.currency %} selected {% endif %}>{{ c.name }}</option>
            {% endfor %}
        </select></br>
        ticket image url *:<input type="text" name="ticket_image_url" value="{{ ticket.ticket_image_url }}" /></br>
        content image url *:<input type="text" name="content_image_url" value="{{ ticket.content_image_url }}" /></br>    
        <input type="submit" value="submit" />
    </form>
</div>
{% include 'components/store/footer.html' %}

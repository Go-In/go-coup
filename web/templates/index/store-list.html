{% load staticfiles %}
{% include 'components/header.html' %}
<div class="full-container">
    <div class="content row">
        {% for store in stores %}
            {% if forloop.counter < 10 %}
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <a class="coup-link" href="{% url 'index:store' store.id %}">
                        <div class="brand-sell">

                            <img
                                class="coup-img"
                                src="{{ store.profile_image_url }}"
                                onError="this.onerror=null;this.src='https://kfcbd.com/wp-content/uploads/2016/11/kfc-logo.png'"
                            >
                            <div class="coup-text-wrapper">
                            <div class="coup-left">
                                <p class="coup-text">name: {{ store.store_name }}</p>
                            </div>
                            </div>
                        </div>
                    </a>
                </div>
            {% endif %}
            {% if forloop.counter|divisibleby:"3" %}
                </div><div class="row">
            {% endif %}
        {% endfor %}
      </div>
        <div class="row">
          <div class="col-xs-12 text-right" style="margin-top:20px;">
            <a href="{% url 'index:catalog' %}">
              <button class="btn btn-gocoup">Show more</button>
            </a>
          </div>
        </div>
    </div>
</div>

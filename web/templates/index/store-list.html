{% load staticfiles %}
{% include 'components/header.html' %}
<div class="container">
    <div class="content row">
        {% for store in stores %}
            <div class="col-md-4 col-sm-6 col-xs-12">
                    <a class="coup-link" href="{% url 'index:store' store.id %}">
                        <div class="coupon-sell">
                            <img
                                class="coup-img"
                                src="{{ store.profile_image_url }}"
                                onError="this.onerror=null;this.src='https://kfcbd.com/wp-content/uploads/2016/11/kfc-logo.png'"
                            >
                            <div class="coup-center">
                                <p class="coup-text" align="center">{{ store.store_name }}</p>
                            </div>
                        </div>
                    </a>
            </div>
            {% if forloop.counter|divisibleby:"3" %}
                </div><div class="row">
            {% endif %}
        {% endfor %}
    </div>
</div>

{% include 'components/footer.html' %}
